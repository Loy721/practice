server:
  port: 8082

spring:
  application:
    name: savingaccount
  datasource:
    url: jdbc:postgresql://localhost:5432/security
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true